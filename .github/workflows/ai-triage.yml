name: AI Triage (Caller)

on:
  workflow_run:
    workflows: ["CI Experiment"]
    types:
      - completed

permissions:
  pull-requests: write
  actions: read
  contents: read

concurrency:
  group: ai-triage-${{ github.repository }}-${{ github.event.workflow_run.pull_requests[0].number || github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  find-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    outputs:
      pr_number: ${{ steps.pr.outputs.number }}
    steps:
      - name: Find PR Number
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }} 
        run: |
          PR_NUMBER="${{ github.event.workflow_run.pull_requests[0].number }}"
          if [ -n "$PR_NUMBER" ]; then
            echo "Found PR #$PR_NUMBER from workflow payload."
            echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
            exit 0
          fi
          HEAD_SHA="${{ github.event.workflow_run.head_sha }}"
          echo "Payload empty. Searching for PR by Commit SHA ($HEAD_SHA) in $REPO via Commits API..."
          PR_NUMBER=$(gh api repos/$REPO/commits/$HEAD_SHA/pulls -q '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
             echo "Found PR #$PR_NUMBER using Commit SHA."
             echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
             exit 0
          fi
          echo "::warning::No open PR found."
          exit 0

  call-triage-bot:
    needs: find-pr
    if: ${{ needs.find-pr.outputs.pr_number != '' }}
    uses: openwisp/openwisp-utils/.github/workflows/reusable-ai-triage.yml@issues/524-ci-failure-bot
    with:
      pr_number: ${{ needs.find-pr.outputs.pr_number }}
      head_sha: ${{ github.event.workflow_run.head_sha }}
      head_repo: ${{ github.event.workflow_run.head_repository.full_name }}
      base_repo: ${{ github.repository }}
      run_id: ${{ github.event.workflow_run.id }}
      pr_author: ${{ github.event.workflow_run.actor.login }}
    secrets:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      APP_ID: ${{ secrets.OPENWISP_BOT_APP_ID }}
      PRIVATE_KEY: ${{ secrets.OPENWISP_BOT_PRIVATE_KEY }}
